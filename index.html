<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Downloader</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            height: 100vh;
            padding: 30px;
            user-select: none;
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: #a0a0a0;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #333;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #4f8cff;
        }

        input::placeholder {
            color: #555;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f8cff 0%, #3b6fd4 100%);
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(79, 140, 255, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #ff6b6b;
            margin-top: 8px;
        }

        .btn-cancel:hover {
            background: rgba(255, 107, 107, 0.2);
        }

        .progress-section {
            margin-top: 20px;
            display: none;
        }

        .progress-section.active {
            display: block;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4f8cff, #6dd5ed);
            width: 0%;
            transition: width 0.3s;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .progress-text {
            font-size: 0.8rem;
            color: #a0a0a0;
            text-align: center;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            display: none;
        }

        .status.success {
            display: block;
            background: rgba(46, 213, 115, 0.15);
            border: 1px solid rgba(46, 213, 115, 0.3);
            color: #2ed573;
        }

        .status.error {
            display: block;
            background: rgba(255, 107, 107, 0.15);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .status-path {
            font-size: 0.75rem;
            color: #888;
            margin-top: 5px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>ðŸ“¥ HLS Video Downloader</h1>

    <div class="form-group">
        <label for="url">M3U8 URL</label>
        <input type="text" id="url" placeholder="https://example.com/video.m3u8">
    </div>

    <div class="form-group">
        <label for="filename">Save as</label>
        <input type="text" id="filename" placeholder="my_video">
    </div>

    <div class="form-group">
        <label for="referer">Custom Referer (optional)</label>
        <input type="text" id="referer" placeholder="Leave empty for auto-detect">
    </div>

    <button class="btn btn-primary" id="downloadBtn">Download</button>
    <button class="btn btn-cancel" id="cancelBtn" style="display: none;">Cancel</button>

    <div class="progress-section" id="progressSection">
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">Starting download...</div>
    </div>

    <div class="status" id="status"></div>

    <script src="renderer.js"></script>
</body>
</html>
